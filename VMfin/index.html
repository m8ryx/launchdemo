<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Vertical Manufacturing Financials</title>

	<link rel="stylesheet" href="css/csvtable.css" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.dev.js"></script>
	
	<script>
	$(function() {
		$.get('outputMatrixVM.csv', function(data) {
			('#CSVSource').html('<pre>' + data + '</pre>');
		});
		$('#CSVTable').CSVToTable('outputMatrixVM.csv', { loadingImage: 'images/loading.gif', startLine: 0, headers: ['<img src=\"images/VM_icon60.png\"><br><p id= "color" class= "smaller">Brand</p></br>', '<img src=\"images/ico_revenueDK48.png\"><p class= "smaller">Revenue</p></br>', '<img src=\"images/ico_profitDK48.png\"><br><p class= "smaller">Profit</p></br>', '<img src=\"images/ico_costDK48.png\"><br><p class= "smaller">Profit to Date</p></br>', '<img src=\"images/ico_communityDK48.png\"><br><p class= "smaller">Price Per Unit</p></br>'] });
		$.get('test.tsv', function(data) {
			$('#TSVSource').html('<pre>' + data + '</pre>');
		});
		$('#TSVTable').CSVToTable('test.tsv', { loadingText: 'Loading TSV Data...', loadingImage: 'images/loading.gif', startLine: 0, separator: "\t" });
		$('#CSVTable2').CSVToTable('dummydata.csv', { loadingImage: 'images/loading.gif', startLine: 1, headers: ['Album Title', 'Artist Name', 'Price ($USD)'] }).bind("loadComplete",function() { 
			$('#CSVTable2').find('TABLE').tablesorter();
		});;
	});
	</script>
</head>
<body>



<div id="CSVSource" class="source">
</div>

<br><br>
<br>
<div id="CSVTable">




<br><br>
CSV To Table - made sortable using <a target="_blank" href="http://tablesorter.com/">jQuery tablesorter:</a><br>
<div id="CSVTable2">

</div>


</body>
</html>
