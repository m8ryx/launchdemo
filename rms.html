<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Material Supplier Financials</title>

	<link rel="stylesheet" href="css/csvtable-white.css" type="text/css" />

	<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.csvToTable.js"></script>
	<script type="text/javascript" src="js/jquery.tablesorter.dev.js"></script>
	
	<script>
  $.get('year.html',function(data){
    $("div#year").append(data);
  })
	$(function() {
		$.get('outputMatrixMS.csv', function(data) {
			('#CSVSource').html('<pre>' + data + '</pre>');
		});
    $('#CSVTable').CSVToTable('outputMatrixMS.csv', 
    { 
      loadingImage: 'images/loading.gif', 
      loadingText: 'Importing Raw Materials Supplier results',
      startLine: 0, 
      headers: ['<img src=\"images/RM_icon64.png\"><br><p id= "rms" class= "smaller">Raw Materials</p></br>','<img src=\"images/ico_communityDK64.png\"><br><p class= "smaller">Labor Relations</p></br>', '<img src=\"images/ico_revenueDK64.png\"><br><p class= "smaller">Revenue</p></br>', '<img src=\"images/ico_profitDK64.png\"><br><p class= "smaller">Profit</p></br>', '<img src=\"images/moneybagsDK64.png\"><br><p class= "smaller">Profit to Date</p></br>', '<img src=\"images/ico_priceDK64.png\"><br><p class= "smaller">Cost Per Unit</p></br>'] });
	});
	</script>
</head>
<body>
  </br>
  <div id="year" class="text"></div>
  </br>
<div id="CSVSource" class="source">
</div>

<div id="CSVTable">
</div>


</body>
</html>
